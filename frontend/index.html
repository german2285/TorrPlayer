<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TorrPlayer</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Prevent Ctrl+wheel zoom
      document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
